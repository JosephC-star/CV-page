<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Contact Form</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form>
        <label>
            Name <input type="text">
        </label>
        <br>
        <label>
            Email <input type="email">
        </label>
        <br>
        <label>
            Company <input type="text">
        </label>
        <br>
        <br>
        
        Where did you see my resume?
        <select name="Website">
            
            <option value="">--Select an Option--</option>
            <option value="fb">Facebook</option>
            <option value="li">Linkedin</option>
            <option value="rd">Reddit</option>
            <option value="mu">Meetup</option>
        </select>
        <br>
        <br>
        Reason for Contact
        <br>
        <label>
        <input type="checkbox">Interview
        </label>
        <br>
        <label>
        <input type="checkbox">Job Offer
        </label>
        <br>
        <label>
        <input type="checkbox">Internship
        </label>
        <br>
        Tell me about your Company
        <textarea name="about you"></textarea>
        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
